<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Slither Project</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Rubik Distressed', cursive;
      font-size: 11rem;
      color: rgb(113, 13, 13);
      text-align: center;
      margin: 50px 0;
    }

    .container-wrapper {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      width: 90%;
      max-width: 1200px;
    }

    .card {
      background: #1c1c1c;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      font-weight: 500;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(255, 0, 0, 0.4);
    }

    .woaha {
      font-size: 1.5rem;
      font-weight: 500;
      color: wheat;
      animation: woahs 2s infinite;
    }

    @keyframes woahs {
      0% { text-shadow: 0 0 5px #ffbe4d; }
      50% { text-shadow: 0 0 5px #ffbe4d; }
      100% { text-shadow: 0 0 5px #ffbe4d; }
    }

 /* mobile response */
    @media (max-width: 900px) {
      .container-wrapper {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>
  <h1>The Slither Project</h1>
  
  <div class="container-wrapper">
    <div class="card">The Original Snake</div>
    <div class="card">Retro Snake</div>
    <div class="card">
      <span class="woaha">Cookie Snake</span></div>
    <div class="card">Coming soon...</div>
    <div class="card">Coming soon...</div>
  </div>

  <script>
    // Transfer card clicks to snake games
    document.queryselector('.card').parentElement.addEventListener('click',() => {
      window.location.href = "Slithercookies.html";
    });

  </script>
</body>
</html>
